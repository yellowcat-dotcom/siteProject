{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/configuration.css' %}">
</head>
<body>
<h1>Отделы:</h1>
<table>
  <tr>
    <th>Отдел</th>
    <th>Этаж</th>
  </tr>
  {% for department in departments %}

    <td>{{ department.name }}</td>
    <td>{{ department.floor }}</td>
  </tr>
  {% endfor %}
</table>

</body>
</html>
